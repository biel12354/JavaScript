<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Adicione um número (Entre 1 e 100):</p>
            <input type="number" name="numero" id="numero" placeholder="Digite um número">
            <input type="button" value="Adicionar!" onclick="adicionar()">
            <p>
                <select name="selecionar" id="selecionar" size="10px" style="width: 220px;"></select>
            </p>
            <p><input type="button" value="Finalizar" onclick="verificar()">
            <input type="button" value="Limpar" onclick="limpar()"></p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; BielFRSA</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
