<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        span {
            display: block;
            width: 400px;
            max-height: 400px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <span>
        <img src="imagens/paisagem1.jpg" alt="paisagem" class="img">
    </span>
    <script>
        let img = document.querySelector(".img")
        let imagens = [
        "imagens/paisagem1.jpg",
        "imagens/paisagem2.jpg",
        "imagens/paisagem3.jpg"]
        let cont = 0
        setInterval(function(){
            cont++
            
            if (cont > 2){
                cont = 0
                img.setAttribute("src", imagens[cont])
            } else {
                img.setAttribute("src", imagens[cont])
            }
        }, 1000)
    </script>
</body>
</html>
