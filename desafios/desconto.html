<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando desconto</title>
</head>
<body>
    <h1>Calculando desconto</h1>
    <input type="number" name="desconto" id="desconto" placeholder="Desconto">
    <input type="button" value="Calcular" onclick="calcular()"> - Quantos % de desconto vocÃª quer?
    <div id="res">

    </div>
    <script>
        let valordesconto = document.getElementById("desconto")
        let resultado = document.getElementById("res")
        function calcular(){
            let produto = prompt("Digite o nome do produto")
            let valor = Number(prompt("Digite o valor"))
            resultado.innerHTML = `<p>O produto ${produto}</p>`
            resultado.innerHTML += `<p>Que vale ${valor}R$, recebeu um desconto de ${valordesconto.value}%</p>`
            resultado.innerHTML  += `E passou a receber ${valor - (valor / 100 * Number(valordesconto.value))}R$`
        }
    </script>
</body>
</html>
