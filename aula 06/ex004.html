<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaka viado</title>
    <style>
        body {
            background-color: rgb(76, 0, 255);
            color: white;
        }
        h1 {
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
            font: bolder;
        }
        
    </style>
</head>
<body>
    <h1>Como q é seu nome? praga!</h1>
    <script>
        let nome = prompt("Digite o seu nome")
        document.write(`Olá, ${nome}! Prazer em conhece-lo! seu nome possui ${nome.length}<br/>`)
        document.write(`Seu nome em maiusculo é: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
