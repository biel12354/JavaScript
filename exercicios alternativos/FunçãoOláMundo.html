<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Olá, mundo!</title>
</head>
<body>
    <h1>Aqui abaixo ira aparecer a mensagem</h1>
    <div id="msg"></div>   
    
    <script> /* Área de Scripts */
        let msg = document.getElementById("msg")

        function ola(){
            return "Olá, Mundo!"
        }

        msg.innerHTML = ola()
    </script> <!-- Fim da Área -->
</body>
</html>
